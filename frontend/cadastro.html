<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Curso</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        #cadastro-container {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #343a40;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #ffc107;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
        }

        .btn {
            display: inline-block;
            background-color: #ffc107;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e0a800;
        }

        .navigation {
            text-align: center;
            margin-top: 20px;
        }

        .navigation .btn {
            display: inline-block;
            background-color: #ffc107;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navigation .btn:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Curso</h1>
    <div id="cadastro-container">
        <form id="cadastro-form">
            <div class="form-group">
                <label for="nome">Nome do Curso:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do curso" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" placeholder="Digite a descrição do curso" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="duracao">Duração (em horas):</label>
                <input type="number" id="duracao" name="duracao" placeholder="Ex: 40" required>
            </div>
            <button type="submit" class="btn" id="salvar">Cadastrar Curso</button>
        </form>
    </div>
    <div class="navigation">
        <a href="index.html" class="btn">Voltar para Lista de Cursos</a>
    </div>
</body>
<script src="assets/js/post-cursos.js"></script>
</html>
